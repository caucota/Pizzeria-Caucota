<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">        
    <!-- <link rel="stylesheet" href="sweetalert2.min.css"> -->
    <title>Pizzería Il Mondo</title>
</head>

<body>
    <section class="titulo">
        <h1>Pizzería Il Mondo</h1>
    </section>
    <section class="section-uno">
        <div class="subtitulo-busqueda">
            <div class="btn-group">
                <button id="seleccionDropDown" type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Todos Nuestros Productos
                </button>
                <ul id="filtrosDropDown" class="dropdown-menu">
                    <li><a id="idFiltroTipoProd1" class="dropdown-item" href="#">Pizzas</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a id="idFiltroTipoProd2" class="dropdown-item" href="#">Empanadas</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a id="idFiltroTipoProd3" class="dropdown-item" href="#">Lomitos</a></li>
                </ul>
            </div>
            <form class="d-flex" role="search">
                <input id="textoABuscar" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" value = "">
                <button class="btn btn-outline-danger" id="botonBuscar" type="submit">Buscar</button>
                <button class="btn btn-outline-danger" id="botonCancelarBuscar" type="submit">X</button>
            </form>
        </div>
        <div id="contenedorTiposProductos" class="contenedor-cards">
            <div id="TipoProducto1">
                <h3>Pizzas</h3>
            </div>
            <div id="TipoProducto2">
                <h3>Empanadas</h3>
            </div>
            <div id="TipoProducto3">
                <h3>Lomitos</h3>
            </div>
        </div>
        <div id="carrito-compras" style="height: 200px;">
            <h2>Pedido</h2>
            <div id="div-carrito-compras"></div>
            <div id="totalCarrito">TOTAL: $0</div>
        </div>
    </section>
    <section class="section-2">
        <h4>Ingrese los datos para finalizar la compra:</h4>
        <div class="div-input-group">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"></span>
                <input id="nombreInput" type="text" class="form-control" placeholder="Nombre" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"></span>
                <input id="apellidoInput" type="text" class="form-control" placeholder="Apellido" aria-describedby="addon-wrapping">
            </div>
        </div>
        <div class="conteiner-forma-pago">
            <div class="input-group input-domicilio div-forma-pago flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"></span>
                <input id="domicilioInput" type="text" class="form-control" placeholder="Domicilio" aria-describedby="addon-wrapping">
            </div>
        </div>
        <div class="div-forma-pago input-efectivo input-group">
            <button id="boton-opciones-compra" class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">Efectivo</button>
            <ul id="opciones-formas-de-pago" class="dropdown-menu">
                <li><a class="dropdown-item" href="#pago-tarjeta" id="opcion-pago-tarjeta">Tarjeta</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#pago-bitcoin" id="pago-bitcoin">Bitcoin</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#pago-efectivo" id="pago-efectivo">Efectivo</a></li>
            </ul>
            <input id="totalAPagarInput" type="text" readonly class="form-control" placeholder="Total" aria-describedby="addon-wrapping" value="0">
        </div>
        <div class="div-boton">
            <button id="siguiente" type="button" class="boton-forma-pago btn btn-dark">Finalizar Compra</button>
        </div>
    </section>
    <footer>
        <div>
            <p class="leyenda">@pizzeriailmondo2022</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>    
    <!-- <script src="sweetalert2.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
